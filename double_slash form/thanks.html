<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>AICSSYC 2022 | Successful Registration</title>
        <link rel = "icon" href = "logo-removebg-preview.png" 
                type = "image/x-icon">
        <link rel="stylesheet" href="style.css" />
        
      </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">            
            <form action="success.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./img/logo.png" alt="easyclass" />
              </div>
              <div class="heading">
                <h2>Successfully Payment Completed</h2>
              </div>
              <div class="heading">
                <h2>Thank You!</h2>
              </div>
            </form>
            <form action="index.html" noValidate autocomplete="off" class="sign-up-form" >
                
              </form>
            
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/image.gif" class="image img-1 show" alt="" />
              <img src="./img/image1.png" class="image img-2" alt="" />
              <img src="./img/image2.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>AICSSYC | 2022</h2>
                  <h2>The Biggest Eastern India Networking Event</h2>
                  <h2>Where Tech is without Limits.</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
</html>
